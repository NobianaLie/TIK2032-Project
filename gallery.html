<p id="clock"></p>

<script>
function updateClock() {
    const now = new Date();
    const waktu = now.toLocaleTimeString('id-ID');
    const tanggal = now.toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
    document.getElementById("clock").innerText = `‚è∞ Sekarang: ${tanggal}, ${waktu}`;
}
setInterval(updateClock, 1000);
updateClock();
</script>
<!-- Tambahkan ini di bawah .gallery-grid -->
<div id="imgModal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);justify-content:center;align-items:center;">
  <img id="modalImage" style="max-width:80%;max-height:80%;">
</div>

<script>
document.querySelectorAll('.gallery-item img').forEach(img => {
    img.addEventListener('click', () => {
        document.getElementById('modalImage').src = img.src;
        document.getElementById('imgModal').style.display = 'flex';
    });
});
document.getElementById('imgModal').addEventListener('click', () => {
    document.getElementById('imgModal').style.display = 'none';
});
</script>
